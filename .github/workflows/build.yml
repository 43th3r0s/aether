name: Build and Push Aether Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: aether
      REGISTRY: ghcr.io
      IMAGE_OWNER: phonowon
      UNIQUE_TAG: ${{ github.run_number }}-${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install modern Just
        run: |
          JUST_VERSION=1.25.2
          curl -L -H "Accept: application/octet-stream" \
          https://github.com/casey/just/releases/download/${JUST_VERSION}/just-${JUST_VERSION}-x86_64-unknown-linux-musl.tar.gz \
          -o just.tar.gz

          tar -xzf just.tar.gz
          chmod +x just
          sudo mv just /usr/local/bin/just

          just --version

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          echo "Building $IMAGE_NAME:$UNIQUE_TAG"
          just build $IMAGE_NAME $UNIQUE_TAG

      - name: Tag image for GHCR
        run: |
          podman tag $IMAGE_NAME:$UNIQUE_TAG $REGISTRY/$IMAGE_OWNER/$IMAGE_NAME:$UNIQUE_TAG

      - name: Push image
        run: |
          podman push $REGISTRY/$IMAGE_OWNER/$IMAGE_NAME:$UNIQUE_TAG

      - name: Update stable tag
        if: github.ref == 'refs/heads/main'
        run: |
          podman tag $REGISTRY/$IMAGE_OWNER/$IMAGE_NAME:$UNIQUE_TAG $REGISTRY/$IMAGE_OWNER/$IMAGE_NAME:stable
          podman push $REGISTRY/$IMAGE_OWNER/$IMAGE_NAME:stable
